server:
  port: 8888

spring:
  jpa:
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:lingframe;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  # 演示用：使用简单的 ConcurrentMapCacheManager
  cache:
    type: simple

lingframe:
  enabled: true
  dev-mode: true
  preload-api-jars:
    - lingframe-examples/lingframe-example-order-api
  plugin-home: plugins
  plugin-roots:
    - lingframe-examples/lingframe-example-plugin-order
    - lingframe-examples/lingframe-example-plugin-user
  host-governance:
    enabled: false
    govern-internal-calls: true
    check-permissions: true
  dashboard:
    enabled: true

