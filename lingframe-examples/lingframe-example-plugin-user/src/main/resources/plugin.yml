# --- 基础元数据 (直接在根节点) ---
id: user-plugin
version: 1.0.0
provider: "LingFrame"
description: "用户插件"
mainClass: "com.lingframe.example.user.UserPlugin"

# --- 治理配置 ---
governance:
  permissions:
    # 对应 GovernancePolicy.PermissionRule 的字段
    - methodPattern: "storage:sql"   # 原 capability
      permissionId: "READ"           # 原 access
    - methodPattern: "cache:spring"
      permissionId: "WRITE"

# --- 自定义扩展/依赖 (对应 Map<String, Object> properties) ---
properties:
  mark: "test"
